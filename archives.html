---
layout: default
---

<section>
  <h1>Archives</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y.%m.%-d" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
